<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="design/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body style="background-image: url('design/cloud.jpg')">
    <div class="weather">
      <div class="weather-app-wrapper">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                placeholder="Type your city"
                autofocus="on"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search 🔍"
                autofocus="on"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-2">
              <input
                type="button"
                value="Current 📍"
                id="current-button"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>

        <br />
        <br />

        <div class="row">
          <div class="col-2">
            <div class="clearfix">
              <img
                src="design/sun.jpg"
                id="icon"
                class="weather-icon float-left"
              />
              <div class="description" id="description">Clear Sky</div>
            </div>
          </div>
          <div class="col-3">
            <div class="city-name" id="city-name">Kyiv</div>
          </div>

          <div class="col-2">
            <span class="temperature" id="temperature">19</span>
          </div>
          <div class="col-2">
            <span class="units" id="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>

          <div class="col-3">
            <div class="day-date">
              Saturday, 12:40 <br />21 of November, 2022
            </div>
          </div>
        </div>

        <br />
        <br />
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="image" id="image">
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                alt="image"
              />
            </div>
            <div class="date-forecast">Sunday</div>
            <div class="weather-forecast-temperatures">
              <span class="temperature-max">10°</span>
              <span class="temperature-min">2°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      Open-source code by
      <a
        href="https://app.netlify.com/sites/precious-starburst-722f31/overview"
        class="link-cv"
      >
        Yaroslava Krupovych
      </a>
      🌼
    </p>

    <script src="app.js"></script>
  </body>
</html>
