<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="design/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body style="background-image: url('design/cloud.jpg')">
    <div class="weather">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="text"
              placeholder="Type your city"
              autofocus="on"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search 🔍"
              autofocus="on"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-2">
            <input
              type="button"
              value="Current 📍"
              id="current-button"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>

      <br />
      <br />

      <div class="row">
        <div class="col-1">
          <div class="clearfix">
            <img src="design/sun.jpg" class="weather-icon float-left" />
          </div>
        </div>
        <div class="col-5">
          <div class="city-name" id="city-name">Kyiv</div>
        </div>

        <div class="col-2">
          <span class="temperature" id="temperature">19</span
          ><span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div class="col-3">
          <div class="day-date">Saturday, 12:40 <br />21 of November, 2022</div>
        </div>
      </div>

      <br />
      <br />

      <div class="container text-center">
        <div class="row">
          <div class="col order-1">
            <span class="dot"><div class="emoji">☀️</div></span> <br />
            Sunday <br />+12°
          </div>
          <div class="col order-1">
            <span class="dot"><div class="emoji">☀️</div></span> <br />Monday
            <br />+12°
          </div>
          <div class="col order-1">
            <span class="dot"> <div class="emoji">🌦</div> </span><br />Tuesday
            <br />+10°
          </div>
          <div class="col order-1">
            <span class="dot"><div class="emoji">🌤</div></span><br />Wednesday
            <br />+10°
          </div>
          <div class="col order-1">
            <span class="dot"><div class="emoji">☀️</div></span><br />Thursday
            <br />+9°
          </div>
          <div class="col order-1">
            <span class="dot"><div class="emoji">🌥</div></span><br />Friday
            <br />+9°
          </div>
        </div>
      </div>
    </div>
    <p>
      Open-source code by
      <a href="#" class="link-cv"> Yaroslava Krupovych </a> 🌼 yes
    </p>
    <script src="app.js"></script>
  </body>
</html>
